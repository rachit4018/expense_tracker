name: Dev Branch Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: testCreds # CRED ENV

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout 20s bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done; echo "PostgreSQL is ready"'

      - name: Set up environment variables
        working-directory: ./backend
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: localhost
          DB_PORT: 5432
          # ðŸ‘‡ Test creds from testCreds env
          PASSWORD: ${{ secrets.password }}
          PASSWORD1: ${{ secrets.password1 }}
          PASSWORD2: ${{ secrets.password2 }}
        run: |
          echo "DB_NAME=$DB_NAME" >> $GITHUB_ENV
          echo "DB_USER=$DB_USER" >> $GITHUB_ENV
          echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV
          echo "DB_HOST=$DB_HOST" >> $GITHUB_ENV
          echo "DB_PORT=$DB_PORT" >> $GITHUB_ENV
          echo "PASSWORD=$PASSWORD" >> $GITHUB_ENV
          echo "PASSWORD1=$PASSWORD1" >> $GITHUB_ENV
          echo "PASSWORD2=$PASSWORD2" >> $GITHUB_ENV

      - name: Run backend tests
        working-directory: ./backend
        env:
          # ðŸ‘‡ Pass test creds to pytest so test files can use them
          PASSWORD: ${{ secrets.password }}
          PASSWORD1: ${{ secrets.password1 }}
          PASSWORD2: ${{ secrets.password2 }}
        run: |
          pytest

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ./frontend/ex_tracker/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install frontend dependencies
        working-directory: ./frontend/ex_tracker
        run: |
          npm install

      - name: Run frontend tests
        working-directory: ./frontend/ex_tracker
        continue-on-error: true
        env:
          CI: false
        run: |
          npm test -- tests/ --watchAll=false
